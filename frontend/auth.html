<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostSync - Authentication</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .wrapper {
            position: relative;
            width: 750px;
            height: 520px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .form-box {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 30px 35px;
            transition: all 0.6s ease-in-out;
        }

        .form-box.login {
            left: 0;
            z-index: 2;
        }

        .form-box.register {
            right: 0;
            opacity: 0;
            z-index: 1;
        }

        .wrapper.active .form-box.login {
            transform: translateX(-100%);
            opacity: 0;
        }

        .wrapper.active .form-box.register {
            right: 0;
            opacity: 1;
            z-index: 2;
        }

        .info-text {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            transition: all 0.6s ease-in-out;
        }

        .info-text.login {
            right: 0;
            z-index: 1;
        }

        .info-text.register {
            left: 0;
            opacity: 0;
            z-index: 1;
        }

        .wrapper.active .info-text.login {
            transform: translateX(200%);
            opacity: 0;
        }

        .wrapper.active .info-text.register {
            left: 0;
            opacity: 1;
            z-index: 1;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px auto 20px auto;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        .logo span {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .title {
            font-size: 22px;
            font-weight: 600;
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        .info-text .title {
            color: white;
            font-size: 36px;
            margin-bottom: 15px;
        }

        .info-text p {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 15px 0;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: 2px solid #e4e4e4;
            border-radius: 10px;
            padding: 0 20px 0 45px;
            font-size: 16px;
            color: #333;
            font-weight: 500;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-box input:focus,
        .input-box input:valid {
            border-color: #667eea;
        }

        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: -10px;
            left: 20px;
            font-size: 12px;
            color: #667eea;
            background: white;
            padding: 0 5px;
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 45px;
            transform: translateY(-50%);
            font-size: 16px;
            color: #999;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-box i:not(.password-toggle) {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            font-size: 20px;
            color: #999;
            transition: all 0.3s ease;
        }

        .input-box input:focus ~ i:not(.password-toggle),
        .input-box input:valid ~ i:not(.password-toggle) {
            color: #667eea;
        }

        .input-box .password-toggle {
            position: absolute;
            top: 50%;
            right: 20px !important;
            left: auto !important;
            transform: translateY(-50%);
            font-size: 20px;
            color: #666 !important;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            display: block !important;
            pointer-events: auto;
        }

        .input-box .password-toggle:hover {
            color: #667eea !important;
            opacity: 1;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0 25px;
            font-size: 14px;
        }

        .remember-forgot label {
            color: #333;
            cursor: pointer;
        }

        .remember-forgot label input {
            margin-right: 8px;
        }

        .remember-forgot a {
            color: #667eea;
            text-decoration: none;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            height: 45px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .info-text .btn {
            background: transparent;
            border: 2px solid white;
            color: white;
        }

        .info-text .btn:hover {
            background: white;
            color: #667eea;
        }

        .animation {
            animation: fadeInUp 0.8s ease forwards;
            animation-delay: calc(0.1s * var(--i));
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .wrapper.active .form-box.register .animation {
            animation-delay: calc(0.1s * var(--j));
        }

        @media (max-width: 768px) {
            .wrapper {
                width: 100%;
                max-width: 400px;
                height: auto;
                flex-direction: column;
            }
            
            .form-box,
            .info-text {
                position: relative;
                width: 100%;
                height: auto;
                padding: 30px;
            }
            
            .info-text {
                order: -1;
            }
        }

        /* Custom Notification Styles */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            max-width: 420px;
        }

        .notification {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 25px;
            margin-bottom: 15px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            transform: translateX(450px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .notification::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            pointer-events: none;
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .notification.error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        .notification.success {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
            box-shadow: 0 10px 30px rgba(81, 207, 102, 0.3);
        }

        .notification.warning {
            background: linear-gradient(135deg, #ffd43b 0%, #fab005 100%);
            box-shadow: 0 10px 30px rgba(255, 212, 59, 0.3);
            color: #333;
        }

        .notification-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .notification-icon {
            font-size: 20px;
            margin-right: 12px;
            opacity: 0.9;
        }

        .notification-title {
            font-weight: 600;
            font-size: 16px;
            letter-spacing: -0.02em;
        }

        .notification-message {
            font-size: 14px;
            line-height: 1.5;
            opacity: 0.95;
            margin-left: 32px;
        }

        .notification-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: inherit;
            font-size: 20px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s ease;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .notification-close:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
        }

        .notification-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            transition: width linear;
            border-radius: 0 0 15px 15px;
        }

        @media (max-width: 480px) {
            .notification-container {
                left: 20px;
                right: 20px;
                max-width: none;
            }
            
            .notification {
                transform: translateY(-100px);
            }
            
            .notification.show {
                transform: translateY(0);
            }
        }

        /* Terms of Service Link Styling */
        a[href="terms.html"]:hover {
            color: #5a67d8 !important;
            text-decoration: underline !important;
        }
    </style>
</head>
<body>
    <!-- Custom Notification Container -->
    <div class="notification-container" id="notificationContainer"></div>
    
    <div class="wrapper" id="wrapper">
        <!-- Login Form -->
        <div class="form-box login">
            <div class="logo" onclick="window.location.href='index.html'">
                <span>PostSync</span>
            </div>
            
            <h2 class="title animation" style="--i: 0;">Sign In</h2>
            
            <form id="login-form">
                <div class="input-box animation" style="--i: 1;">
                    <input type="email" id="email" name="email" required>
                    <label>Email</label>
                    <i class="bx bxs-envelope"></i>
                </div>
                
                <div class="input-box animation" style="--i: 2;">
                    <input type="password" id="password" name="password" required>
                    <label>Password</label>
                    <i class="bx bxs-lock-alt"></i>
                    <span class="password-toggle" onclick="togglePassword('password')" title="Show Password">üëÅ</span>
                </div>
                
                <div class="remember-forgot animation" style="--i: 3;">
                    <label>
                        <input type="checkbox" name="remember" id="remember">
                        Remember me
                    </label>
                    <a href="forgot-password.html">Forgot Your Password?</a>
                </div>
                
                <button type="submit" class="btn animation" style="--i: 4;">Sign In</button>
            </form>
        </div>

        <!-- Register Form -->
        <div class="form-box register">
            <div class="logo" onclick="window.location.href='index.html'">
                <span>PostSync</span>
            </div>
            
            <h2 class="title animation" style="--i: 17; --j: 0;">Sign Up</h2>
            
            <form id="signup-form">
                <div class="input-box animation" style="--i: 18; --j: 1;">
                    <input type="text" id="firstName" name="firstName" required>
                    <label>Full Name</label>
                    <i class="bx bxs-user"></i>
                </div>
                
                <div class="input-box animation" style="--i: 19; --j: 2;">
                    <input type="email" id="signupEmail" name="email" required>
                    <label>Email</label>
                    <i class="bx bxs-envelope"></i>
                </div>
                
                <div class="input-box animation" style="--i: 20; --j: 3;">
                    <input type="password" id="signupPassword" name="password" required>
                    <label>Password</label>
                    <i class="bx bxs-lock-alt"></i>
                    <span class="password-toggle" onclick="togglePassword('signupPassword')" title="Show Password">üëÅ</span>
                </div>
                
                <div class="input-box animation" style="--i: 21; --j: 4;">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <label>Confirm Password</label>
                    <i class="bx bxs-lock-alt"></i>
                    <span class="password-toggle" onclick="togglePassword('confirmPassword')" title="Show Password">üëÅ</span>
                </div>
                
                <div class="remember-forgot animation" style="--i: 22; --j: 5;">
                    <label>
                        <input type="checkbox" name="terms" id="terms" required>
                        I agree to the <a href="terms.html" target="_blank" style="color: #667eea; text-decoration: none; font-weight: 500;">Terms of Service</a>
                    </label>
                </div>
                
                <button type="submit" class="btn animation" style="--i: 23; --j: 6;">SIGN UP</button>
            </form>
        </div>

        <!-- Login Info -->
        <div class="info-text login">
            <h2 class="title animation" style="--i: 0;">Hello, Friend!</h2>
            <p class="animation" style="--i: 1;">Register with your personal details to use all of PostSync's AI automation features</p>
            <button class="btn animation" style="--i: 2;" onclick="toggleForm()">Sign Up</button>
        </div>

        <!-- Register Info -->
        <div class="info-text register">
            <h2 class="title animation" style="--i: 17; --j: 0;">Hello, Friend!</h2>
            <p class="animation" style="--i: 18; --j: 1;">Already have an account? Enter your personal details to continue your journey</p>
            <button class="btn animation" style="--i: 19; --j: 2;" onclick="toggleForm()">Sign In</button>
        </div>
    </div>

    <script>
        // Custom Notification System
        class NotificationManager {
            constructor() {
                this.container = document.getElementById('notificationContainer');
                this.notifications = [];
            }

            show(message, type = 'info', duration = 5000) {
                const notification = this.createNotification(message, type);
                this.container.appendChild(notification);
                this.notifications.push(notification);

                // Trigger animation immediately
                requestAnimationFrame(() => {
                    notification.classList.add('show');
                });

                // Auto remove
                if (duration > 0) {
                    setTimeout(() => {
                        this.remove(notification);
                    }, duration);
                }

                return notification;
            }

            createNotification(message, type) {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;

                const icon = this.getIcon(type);
                const title = this.getTitle(type);

                notification.innerHTML = `
                    <div class="notification-header">
                        <i class="notification-icon bx ${icon}"></i>
                        <div class="notification-title">${title}</div>
                    </div>
                    <div class="notification-message">${message}</div>
                    <button class="notification-close" onclick="notificationManager.remove(this.parentElement)">
                        <i class="bx bx-x"></i>
                    </button>
                    <div class="notification-progress"></div>
                `;

                return notification;
            }

            getIcon(type) {
                const icons = {
                    success: 'bx-check-circle',
                    error: 'bx-error-circle',
                    warning: 'bx-error',
                    info: 'bx-info-circle'
                };
                return icons[type] || icons.info;
            }

            getTitle(type) {
                const titles = {
                    success: 'Success',
                    error: 'Error',
                    warning: 'Warning',
                    info: 'PostSync'
                };
                return titles[type] || titles.info;
            }

            remove(notification) {
                if (notification && notification.parentElement) {
                    notification.classList.remove('show');
                    
                    setTimeout(() => {
                        if (notification.parentElement) {
                            notification.parentElement.removeChild(notification);
                        }
                        
                        const index = this.notifications.indexOf(notification);
                        if (index > -1) {
                            this.notifications.splice(index, 1);
                        }
                    }, 400);
                }
            }

            success(message, duration = 5000) {
                return this.show(message, 'success', duration);
            }

            error(message, duration = 7000) {
                return this.show(message, 'error', duration);
            }

            warning(message, duration = 6000) {
                return this.show(message, 'warning', duration);
            }

            info(message, duration = 5000) {
                return this.show(message, 'info', duration);
            }
        }

        // Initialize notification manager
        const notificationManager = new NotificationManager();

        // Override default alert function
        function showNotification(message, type = 'info') {
            // Handle multiline messages by replacing newlines with <br>
            const formattedMessage = message.replace(/\n/g, '<br>');
            
            if (type === 'error' || message.toLowerCase().includes('error') || 
                message.toLowerCase().includes('failed') || message.toLowerCase().includes('unable') ||
                message.toLowerCase().includes('invalid') || message.toLowerCase().includes('passwords do not match')) {
                notificationManager.error(formattedMessage);
            } else if (message.toLowerCase().includes('success') || 
                     message.toLowerCase().includes('created') || 
                     message.toLowerCase().includes('signed in')) {
                notificationManager.success(formattedMessage);
            } else if (message.toLowerCase().includes('warning') || 
                     message.toLowerCase().includes('match') || message.toLowerCase().includes('exists')) {
                notificationManager.warning(formattedMessage);
            } else {
                notificationManager.info(formattedMessage);
            }
        }

        function toggleForm() {
            const wrapper = document.getElementById('wrapper');
            wrapper.classList.toggle('active');
        }

        // Handle form submissions
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const email = formData.get('email');
            const password = formData.get('password');
            const remember = formData.get('remember');
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = 'Signing In...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('http://127.0.0.1:8000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('postsync_access_token', data.access_token);
                    localStorage.setItem('postsync_refresh_token', data.refresh_token);
                    localStorage.setItem('postsync_user_id', data.user_id);
                    
                    if (remember) {
                        localStorage.setItem('postsync_remember', 'true');
                    }

                    // Redirect directly to dashboard without notification
                    window.location.href = 'dashboard.html';
                } else {
                    throw new Error(data.detail || 'Login failed');
                }
            } catch (error) {
                if (error.message.includes('fetch')) {
                    showNotification('Unable to connect to server. Please make sure the backend is running.', 'error');
                } else {
                    showNotification(error.message || 'Invalid email or password. Please try again.', 'error');
                }
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const fullName = formData.get('firstName');
            const email = formData.get('email');
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            const terms = formData.get('terms');
            
            const errors = [];
            
            if (!fullName) {
                errors.push('Please enter your full name');
            }
            
            if (!email || !isValidEmail(email)) {
                errors.push('Please enter a valid email address');
            }
            
            if (!password || password.length < 8) {
                errors.push('Password must be at least 8 characters long');
            }
            
            if (password !== confirmPassword) {
                errors.push('Passwords do not match');
            }
            
            if (!terms) {
                errors.push('Please accept the terms of service');
            }

            if (errors.length > 0) {
                showNotification(errors.join('\n'), 'error');
                return;
            }
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = 'Creating Account...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('http://127.0.0.1:8000/api/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        full_name: fullName,
                        job_title: '',
                        company: ''
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showNotification('Account created successfully! You can now sign in.');
                    
                    // Quick transition to login form
                    setTimeout(() => {
                        toggleForm();
                        document.getElementById('email').value = email;
                    }, 100);
                } else {
                    throw new Error(data.detail || 'Registration failed');
                }
            } catch (error) {
                if (error.message.includes('fetch')) {
                    showNotification('Unable to connect to server. Please make sure the backend is running.', 'error');
                } else {
                    showNotification(error.message || 'Failed to create account. Please try again.', 'error');
                }
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Password visibility toggle function
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = passwordInput.parentElement.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
                toggleIcon.setAttribute('title', 'Hide Password');
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅ';
                toggleIcon.setAttribute('title', 'Show Password');
            }
        }
    </script>
</body>
</html>
